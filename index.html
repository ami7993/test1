<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚙️ User Preferences</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
      transition: 0.3s ease;
    }
    .dark {
      background-color: #1e1e1e;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .dark .container {
      background: #2a2a2a;
    }
    label, select {
      display: block;
      margin: 10px 0;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #demoText {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      background: #e9ecef;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>⚙️ User Preferences</h2>

    <label for="themeSelect">Select Theme:</label>
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>

    <label for="fontSizeSelect">Select Font Size:</label>
    <select id="fontSizeSelect">
      <option value="16px">Small</option>
      <option value="18px" selected>Medium</option>
      <option value="22px">Large</option>
    </select>

    <button onclick="savePreferences()">Save Preferences</button>

    <div id="demoText">This is a preview of your preferences in action.</div>
  </div>

  <script>
    // Load preferences on page load
    window.onload = function () {
      loadPreferences();
    };

    function savePreferences() {
      const theme = document.getElementById("themeSelect").value;
      const fontSize = document.getElementById("fontSizeSelect").value;

      localStorage.setItem("theme", theme);
      localStorage.setItem("fontSize", fontSize);

      applyPreferences(theme, fontSize);
    }

    function loadPreferences() {
      const theme = localStorage.getItem("theme") || "light";
      const fontSize = localStorage.getItem("fontSize") || "18px";

      document.getElementById("themeSelect").value = theme;
      document.getElementById("fontSizeSelect").value = fontSize;

      applyPreferences(theme, fontSize);
    }

    function applyPreferences(theme, fontSize) {
      document.body.className = theme === "dark" ? "dark" : "";
      document.getElementById("demoText").style.fontSize = fontSize;
    }
  </script>

</body>
</html>
